name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Déclenche sur les tags commençant par 'v' (ex: v1.0.0)
  workflow_dispatch:  # Permet le déclenchement manuel depuis GitHub

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: |
          cd MiniumApps
          chmod +x gradlew
          echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Build Alpha Release APK
        run: |
          cd MiniumApps
          ./gradlew :launcher3:assembleAlphaRelease

      - name: Build Beta Release APK
        run: |
          cd MiniumApps
          ./gradlew :launcher3:assembleBetaRelease

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release with GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"

          gh release create "$VERSION" \
            --title "Focus Launcher $VERSION" \
            --notes "## Focus Launcher $VERSION

          ### APKs disponibles
          - **Alpha Release**: Version alpha pour les tests
          - **Beta Release**: Version beta plus stable

          ### Installation
          1. Téléchargez l'APK correspondant à la version souhaitée
          2. Activez l'installation depuis des sources inconnues sur votre appareil Android
          3. Installez l'APK

          ### Changements
          Consultez les commits pour voir les changements de cette version." \
            MiniumApps/launcher3/build/outputs/apk/alpha/release/launcher3-alpha-release-unsigned.apk#FocusLauncher-Alpha-${VERSION}.apk \
            MiniumApps/launcher3/build/outputs/apk/beta/release/launcher3-beta-release-unsigned.apk#FocusLauncher-Beta-${VERSION}.apk
